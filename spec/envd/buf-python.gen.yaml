# buf.gen.yaml defines a local generation template.
# For details, see https://buf.build/docs/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - plugin: python
    out: ../../packages/python-sdk/moru/envd
    opt:
      - pyi_out=../../packages/python-sdk/moru/envd
  - name: connect-python
    out: ../../packages/python-sdk/moru/envd
    path: protoc-gen-connect-python

managed:
  enabled: true
  optimize_for: SPEED
